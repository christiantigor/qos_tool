<div id="wrapper" ng-init="initAnalytics()">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Tritronik QoS Tool</a>
		</div>
		<!-- /.navbar-header -->

		<ul class="nav navbar-top-links navbar-right">
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#">
					<i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
				</a>
				<ul class="dropdown-menu dropdown-messages">
					<li><a href=""><i class="fa fa-user fa-fw"></i> User Profile</a>
					</li>
					<li><a href=""><i class="fa fa-gear fa-fw"></i> Settings</a>
					</li>
					<li class="divider"></li>
					<li ng-click="go('/login')"><a href=""><i class="fa fa-sign-out fa-fw"></i> Logout</a>
					</li>
				</ul>
				<!-- /.dropdown-user -->
			</li>
			<!-- /.dropdown -->
		</ul>
		<!-- /.navbar-top-links -->

		<div class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="side-menu">
					<li ng-click="go('/')">
						<a href=""><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
					</li>
					<li ng-click="go('/analytics')">
						<a href=""><i class="fa fa-users fa-fw"></i> Test Results </a>
					</li>
				</ul>
				<!-- /#side-menu -->
			</div>
			<!-- /.sidebar-collapse -->
		</div>
		<!-- /.navbar-static-side -->
	</nav>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Test Results</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
		    <div class="col-lg-12">
			    <div class="panel panel-default">
				    <div class="panel-heading">
					    <i class="fa fa-table fa-fw"></i> List of Tests
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
					    <table ng-table="qosResultTableParams" show-filter="true" class="table">
						    <tr ng-repeat="s in $data">
							    <td style="text-align:right" data-title="'Date'" sortable="'tdDate'" filter="{'tdDate': 'text'}">
								    <small>{{s.tdDate}}</small>
								</td>
								<td style="text-align:right" data-title="'Time'" sortable="'tdTime'" filter="{'tdTime': 'text'}">
								    <small>{{s.tdTime}}</small>
								</td>
								<td style="text-align:right" data-title="'Twr Lat'" sortable="'tLat'" filter="{'tLat': 'text'}">
								    <small>{{s.tLat}}</small>
								</td>
                                <td style="text-align:right" data-title="'Twr Lng'" sortable="'tLon'" filter="{'tLon': 'text'}">
								    <small>{{s.tLon}}</small>
								</td>
								<td style="text-align:right" data-title="'Oprtr'" sortable="'oper'" filter="{'oper': 'text'}">
								    <small>{{s.oper}}</small>
								</td>
								<td style="text-align:right" data-title="'RSSI'" sortable="'rssi'" filter="{'rssi': 'text'}">
								    <small>{{s.rssi}}</small>
								</td>
								<td style="text-align:right" data-title="'Mode'" sortable="'sysMode'" filter="{'sysMode': 'text'}">
								    <small>{{s.sysMode}}</small>
								</td>
								<td style="text-align:right" data-title="'SMS Dlvr Rate'" sortable="'sms'" filter="{'sms': 'text'}">
								    <small>{{s.sms}}</small>
								</td>
								<td style="text-align:right" data-title="'MOS'" sortable="'mosCall'" filter="{'mosCall': 'text'}">
								    <small>{{s.mosCall}}</small>
								</td>
								<td style="text-align:right" data-title="'Ping Drtn'" sortable="'ping'" filter="{'ping': 'text'}">
								    <small>{{s.ping}}</small>
								</td>
								<td style="text-align:right" data-title="'Dwnld Spd'" sortable="'dLoad'" filter="{'dLoad': 'text'}">
								    <small>{{s.dLoad}}</small>
								</td>
								<td style="text-align:right" data-title="'Upld Spd'" sortable="'uLoad'" filter="{'uLoad': 'text'}">
								    <small>{{s.uLoad}}</small>
								</td>
							</tr>
					    </table>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col=lg-12 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
